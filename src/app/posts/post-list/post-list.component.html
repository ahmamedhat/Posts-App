<mat-spinner *ngIf = "isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <div class="image-post">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p>{{post.body}}</p>
    <mat-action-row >
      <a mat-button color="primary" [routerLink]="['/edit' , post.id]">EDIT</a>
      <button mat-button color="warn" (click) = "onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [pageSize] = 'pageSize' [pageSizeOptions] = 'pageSizeOptions' (page) = 'onPageChanged($event)' [length] = 'totalPosts'>

</mat-paginator>
<p class="mat-body-1" *ngIf="posts.length < 1 && !isLoading">No Posts Yet.</p>
